<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Website</title>
    <!-- Link to your CSS file if you have one -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Your HTML content goes here -->

    <!-- Script tag to link to the JavaScript file -->
    <script src="one_page_website.js"></script>
</body>

    <div>
        <h1>Hello, World!</h1>
        <p>This is a basic HTML file.</p>
        <p>Here are some extra elements:</p>
        <ul>
            <li>An unordered list item</li>
            <li>Another list item</li>
            <li>And one more</li>
        </ul>
        <p
	<!-- Images used to open the lightbox -->
<div class="row">
  <div class="column">
    <img src="plant1-small.png" onclick="openModal();currentSlide(1)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="plant2-small.png" onclick="openModal();currentSlide(2)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="plant3-small.png" onclick="openModal();currentSlide(3)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="plant4-small.png" onclick="openModal();currentSlide(4)" class="hover-shadow">
  </div>
</div>

<!-- The Modal/Lightbox -->
<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="plant1.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="plant2.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="plant3.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="plant4.png" style="width:100%">
    </div>

    <!-- Next/previous controls -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Caption text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail image controls -->
    <div class="column">
      <img class="demo" src="plant1-small.png" onclick="currentSlide(1)" alt="plant">
    </div>

    <div class="column">
      <img class="demo" src="plant2-small.png" onclick="currentSlide(2)" alt="plant">
    </div>

    <div class="column">
      <img class="demo" src="plant3-small.png" onclick="currentSlide(3)" alt="plant">
    </div>

    <div class="column">
      <img class="demo" src="plant4-small.png" onclick="currentSlide(4)" alt="plant">
    </div>
  </div>
</div>

</body>
</html>
